<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM CONTROLS</title>
   <style>
    body{
        font-family:'Times New Roman', Times, serif;
        background-color: floralwhite;
        margin:20px;
    }
    h4{
        color:black;
        text-align:left;
    }
    h5{
        color:black;
        text-align: left;
    }
    table{
        border-spacing: 20px;
    }
    td{
        padding:5px;
        vertical-align: top;
    }
   </style>
</head>
<body>
    <h4>HTML Form Test</h4>
    <form>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="address" name="address"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td><input type="checkbox" name="hobbies" value="Sports">Sports
                <input type="checkbox" name="hobbies" value="Movies">Movies
                <input type="checkbox" name="hobbies" value="Travelling">Travelling</td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="Country">
                        <option value="nepal">Nepal</option>
                        <option value="india">India</option>
                        <option value="viet nam">Vietnamese</option>
                        <option value="viet nam">Cambodia</option>
                        <option value="viet nam">Thailand</option>
                    </select>
                </td>
            </tr>
    
            <tr>
                <td>TEXT</td>
                <td><textarea rows="5" cols="30"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit">
                <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
</form>
</body>
</html>
